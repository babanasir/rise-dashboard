<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RISE Materials Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page">
        <header class="site-header">
            <div class="title-block">
                <h1>RISE Materials Dashboard</h1>
                <p class="subtitle">Live progress from the Google Sheets tracker</p>
            </div>
            <div class="controls">
                <div class="timestamp">Last updated: <span id="lastUpdated">Never</span></div>
                <button id="refreshButton" type="button">Refresh</button>
            </div>
        </header>

        <section id="error-banner" class="error-banner" role="alert" hidden></section>

        <main class="dashboard" role="main">
            <div class="dashboard-card">
                <section id="metrics" class="metrics" aria-live="polite"></section>

                <section id="status-table" class="status-breakdown" aria-live="polite">
                    <h2>Status Breakdown</h2>
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Status</th>
                                <th scope="col">Count</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
