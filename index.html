<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambia RISE - Master Dashboard</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-gray-400-rgb: 119, 124, 124;
            --color-teal-300-rgb: 50, 184, 198;

            /* Semantic Colors */
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-btn-primary-text: var(--color-cream-50);

            /* Dark Mode */
            @media (prefers-color-scheme: dark) {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-btn-primary-text: var(--color-slate-900);
            }

            /* Typography & Spacing */
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-base: 14px;
            --font-size-xl: 18px;
            --font-size-4xl: 30px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --line-height-normal: 1.5;
            --letter-spacing-tight: -0.01em;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-lg: 12px;
            --duration-fast: 150ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --container-xl: 1280px;
        }

        html {
            font-family: var(--font-family-base);
            color: var(--color-text);
            background-color: var(--color-background);
        }
        body { margin: 0; padding: 0; }
        *, *::before, *::after { box-sizing: border-box; }

        /* Dashboard Shell Styles */
        .dashboard {
            padding: var(--space-24);
        }
        .container {
            max-width: var(--container-xl);
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: var(--space-32);
            padding-bottom: var(--space-24);
            border-bottom: 2px solid var(--color-border);
        }
        .header h1 {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            margin: 0 0 var(--space-8) 0;
            letter-spacing: var(--letter-spacing-tight);
        }
        .header .subtitle {
            font-size: var(--font-size-xl);
            color: var(--color-text-secondary);
        }

        /* Tab Styles */
        .tabs-container {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-32);
            box-shadow: var(--shadow-sm);
        }
        .tabs-header {
            display: flex;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-secondary);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }
        .tab-button {
            flex: 1;
            padding: var(--space-16) var(--space-24);
            background: none;
            border: none;
            font-size: 16px; /* Larger font for master tabs */
            font-weight: var(--font-weight-medium);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-standard);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }
        .tab-button.active {
            background: var(--color-surface);
            color: var(--color-text);
            border-bottom: 2px solid var(--color-primary);
        }
        .tab-button:hover {
            background: var(--color-secondary-hover);
        }
        .tab-button.active:hover {
            background: var(--color-surface);
        }

        /* Tab Content & Iframe */
        .tab-content {
            /* No padding needed, iframe will fill */
        }
        .tab-pane {
            display: none;
        }
        .tab-pane.active {
            display: block;
        }
        .iframe-container {
            width: 100%;
            height: 1400px; /* Adjust this height as needed */
            border: none;
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <div class="container">
            <header class="header">
                <h1>Gambia RISE Master Dashboard</h1>
                <div class="subtitle">Material Development & Expert Review Tracking</div>
            </header>

            <section class="tabs-container">
                <div class="tabs-header">
                    <button class="tab-button active" id="dev-tab-btn">
                        ðŸš€ Material Development
                    </button>
                    <button class="tab-button" id="review-tab-btn">
                        ðŸ“‹ Expert Review
                    </button>
                </div>
                
                <div class="tab-content">
                    <div class="tab-pane active" id="dev-pane">
                        <iframe 
                            class="iframe-container" 
                            src="development_dashboard.html" 
                            title="RISE Material Development Dashboard">
                        </iframe>
                    </div>

                    <div class="tab-pane" id="review-pane">
                        <iframe 
                            class="iframe-container" 
                            src="review_dashboard.html" 
                            title="RISE External Review Tracking Dashboard">
                        </iframe>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const devTab = document.getElementById('dev-tab-btn');
        const reviewTab = document.getElementById('review-tab-btn');
        const devPane = document.getElementById('dev-pane');
        const reviewPane = document.getElementById('review-pane');

        devTab.addEventListener('click', () => {
            devTab.classList.add('active');
            reviewTab.classList.remove('active');
            devPane.classList.add('active');
            reviewPane.classList.remove('active');
        });

        reviewTab.addEventListener('click', () => {
            devTab.classList.remove('active');
            reviewTab.classList.add('active');
            devPane.classList.remove('active');
            reviewPane.classList.add('active');
        });
    </script>

</body>
</html>
